<ul class="list-group">
  <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let sLog of sLogs">
    <a href="#" (click)="onSelect(sLog)"> {{sLog.text}} </a>
    <span class="log-date">{{sLog.date | date:'short' }}</span>
    <i class="fa fa-remove" (click)="onDelete(sLog)" ></i>
  </li>
  <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let log of logs">
    <a href="#" (click)="onSelect(log)"> {{log.text}} </a>
    <span class="log-date">{{log.date | date:'short' }}</span>
    <i class="fa fa-remove">Cant delete</i>
  </li>
</ul>
